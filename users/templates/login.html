{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block task_content %}
<h1 class='mx-auto col-6'>Login Form</h1>
<form class="mt-5 col-6 mx-auto" method='post'>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-primary" type='submit'>Login</button>
    <div>
        New User?
        <button class='btn'><a href="{% url "register"%}">Register now</a></button>
    </div>
</form>


{% endblock task_content%}
